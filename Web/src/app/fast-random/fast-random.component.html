<div class="row">
  <div class="col-md-4">
    <div class="d-block">
      <mat-form-field>
        <input matInput [(ngModel)]="newValue" placeholder="Add something">
      </mat-form-field>
      <button mat-icon-button (click)="add()" [disabled]="newValue == null || newValue === ''">
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>

    <app-items-group name="Items"></app-items-group>
  </div>
  <div class="col-md-8">

  </div>
</div>
