<div class="row">
  <div class="col-md-4">
    <div class="d-block">
      <mat-form-field>
        <input matInput [(ngModel)]="newValue" placeholder="Add something">
      </mat-form-field>
      <button mat-icon-button (click)="add()" [disabled]="newValue == null || newValue === ''">
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>

    <app-items-group name="Items"></app-items-group>
  </div>
  <div class="col-md-8">
    <h1>And the winner is...</h1>
    <h3 class="font-weight-bold m-3">{{winner}}</h3>
    <h4>Click count: {{clickCount}}</h4>
    <h4>Time stamp: {{timeStamp}}</h4>
    <div class="d-flex justify-content-center">
      <button class="mt-3" mat-raised-button color="primary" (click)="randomize()">Randomize</button>
    </div>
  </div>
</div>
